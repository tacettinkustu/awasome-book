<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 class="main-title">Awesome Books</h1>
      <ul class="book-list">
        <li class="book">
          <p class="book-title margin-sm">Lorem ipsum</p>
          <p class="book-author margin-sm">Testeroo Testyy</p>
          <button class="remove" type="button">Remove</button>
          <hr />
        </li>
      </ul>
      <form action="#" class="add-book flex-column">
        <div class="input-container margin-sm">
          <input type="text" class="title" placeholder="Title" />
        </div>
        <div class="input-container margin-sm">
          <input type="text" class="author" placeholder="Author" />
        </div>
        <button class="add margin-sm" type="submit">Add</button>
      </form>
    </section>
    <script src="storage.js"></script>
    <script src="book.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
  </body>
</html>
