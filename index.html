<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-dark bg-primary py-3">
        <div class="container-fluid">
          <a class="navbar-brand mx-5" href="#list">Awesome Books</a>
          <ul class="nav mx-5 justify-content-between container">
            <li class="nav-item">
              <a
                class="nav-link text-white active"
                aria-current="page"
                href="#list"
                >Booklist</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#add">Add a Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="mt-5" id="list">
      <h1 class="main-title text-center py-5 text-primary">Awesome Books</h1>
      <ul class="book-list list-group mb-5 border">
        <!-- <li class="book list-group-item d-flex flex-row">
          <p class="book-title margin-sm">"Lorem ipsum"</p>
          <p class="book-author margin-sm">&nbsp by Testeroo Testyy</p>
          <button class="remove btn btn-danger" type="button">Remove</button>
        </li> -->
      </ul>
    </section>
    <section class="container" id="add">
      <form
        action="#"
        class="
          add-book
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <h3 class="text-center fs-3 mb-3 text-primary">Add a book</h3>
        <div class="input-container width-full">
          <input type="text" class="title form-control" placeholder="Title" />
        </div>
        <div class="input-container my-2 width-full">
          <input type="text" class="author form-control" placeholder="Author" />
        </div>
        <button class="add btn btn-primary align-self-end" type="submit">
          Add
        </button>
      </form>
    </section>
    <footer class="contact fixed-bottom bg-secondary" id="contact">
      <div class="container">
        <p class="copyright">&copy; Copyright</p>
      </div>
    </footer>
    <script src="navigation.js"></script>
    <script src="main.js"></script>
  </body>
</html>
